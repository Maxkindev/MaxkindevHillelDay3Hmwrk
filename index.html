        <!-- Browser автоматически генерирует высоту и ширину каждой ячейки (в зависимости от содержимого ячейки),
            но чтобы получить приблезительный размер "цветной ячейки" для совпадения с картиной,
            необходимо явно указать height(высоту) ячейки, которая "объединена" с другими _по "вертикали"_ через  rowspan_N * 22px ,
            необходимо явно указать width(ширину) ячейки, которая "объединена" с другими _по "горизонтали"_ через colspan_N * 19px .
            1px ~ 0.27mm
            (приблизительные размеры минимальной ячейки взяты с картинки)
            1 column minimum height ~6mm, so height ~ 6 / 0.27 == 22px
            1 column minimum width  ~5mm, so width  ~ 5 / 0.27 == 19px
                   border thickness ~2mm, so border ~ 2 / 0.27 == 7px
            width  700px ~ 189mm
            height 500px ~ 135mm
        -->
